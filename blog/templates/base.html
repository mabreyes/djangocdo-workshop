{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django Girls Blog</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <div class="page-header">
        <div class="container">
            <h1>
                <a class="blog-page" href="/">Django Girls Blog</a>
            </h1>
            <p class="blog-desc">Stories of powerful women turning coffee into code.</p>
            {% if user.is_authenticated %}
            <a class="blog-page-link" href="{% url 'post_new' %}">Create New Post</a>
            {% else %}
            <a class="blog-page-link" href="/admin">Sign-In to Start Posting</a>
            {% endif %}
        </div>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %} {% endblock %}
            </div>
        </div>
        <footer>
            &copy; 2018 Django Girls (and boys)
        </footer>
    </div>

</body>

</html>
