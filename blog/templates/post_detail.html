{% extends 'base.html' %} {% block content %}
<div class="post">
    {% if post.published_date %}
    <div class="date">
        {{ post.published_date }}
    </div>
    {% endif %}
    <h1 style="font-size: 4em; text-decoration: underline;">{{ post.title }} {% if user.is_authenticated %}
        <a style="font-size: 0.3em;" class="read-button" href="{% url 'post_edit' pk=post.pk %}">Edit</a>
        {% endif %}
    </h1>
    <p>{{ post.text|linebreaksbr }}</p>
</div>
{% endblock %}
